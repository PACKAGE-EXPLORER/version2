sonar.projectKey=package-explore
sonar.organization=package-explorer
sonar.host.url=https://sonarcloud.io

sonar.sources=.
sonar.inclusions=**/*.cs,**/*.js,**/*.html,**/*.xml
sonar.exclusions=**/node_modules/**,**/*.test.*,**/*.spec.*,**/build/**

# Optional: Skip C/C++ for now
sonar.c.file.suffixes=-
sonar.cpp.file.suffixes=-
sonar.objc.file.suffixes=-

# Optional: Encoding and language settings
sonar.sourceEncoding=UTF-8
